        </div>
    
        <!-- Container for the rendered README -->
        <div id="readme-content">
            <p>
                載入中 Loading...
            </p>
        </div>

        <script>
            // URL of the raw README.md file from GitHub
            const readmeUrl = 'https://raw.githubusercontent.com/404stud1o/TL005_CAMOUFLAGE/main/Plugin_README.md';

            // Fetch the raw Markdown file
            fetch(readmeUrl)
            .then(response => {
                if (!response.ok) {
                throw new Error(`HTTP錯誤 HTTP Error！狀態 Status：${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                // Convert the Markdown text to HTML using Marked
                const htmlContent = marked.parse(markdown);
                // Inject the converted HTML into the page
                document.getElementById('readme-content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('README檔案索取錯誤 README file read error：', error);
                document.getElementById('readme-content').innerText = 'README檔案載入錯誤。READ file load error.';
            });
        </script>
    </main>
